<div class="register" style="background:url(images/13.jpg) right center no-repeat #fff">
<h2>注册</h2>
<form id="regForm">
    <div>
    <p class="formrow"><label class="control-label" for="register_email" >账号</label>
    <input type="text" name="username"></p>
    <span class="text-danger">请输入登录账号</span>
    </div>
    <div>
    <p class="formrow"><label class="control-label" for="register_email" >密码</label>
    <input type="password" name="password"></p>
    <span class="text-danger">请输入登录密码</span>
    </div>
    <div>
    <p class="formrow"><label class="control-label" for="register_email">姓名</label>
    <input type="text" name="realName"></p>
    <span class="text-danger">请输入登录姓名</span>
    </div>
    <div>
    <p class="formrow"><label class="control-label" for="register_email">性别</label>
    <input type="radio" name="sex" value="男">男<input type="radio" name="sex" value="女" style="margin-left: 20px;">女</p>
    <span class="text-danger">请选择性别</span>
    </div>
    <div>
    <p class="formrow"><label class="control-label" for="register_email">邮箱</label>
    <input type="text"  name="email"></p>
    <span class="text-danger">请输入登录邮箱</span>
    </div>
    <div>
    <p class="formrow"><label class="control-label" for="register_email">手机号</label>
    <input type="text" name="accNbr"></p>
    <span class="text-danger">请输入登录手机号</span>
    </div>
    
   
    <div class="loginbtn reg">
    <button type="button" class="uploadbtn ub1" id="tijiao">注册</button><span id="tishi"></span>
    </div>
<script type="text/javascript">
	$(function(){
		$("#tijiao").click(function(){
				var formData=$("#regForm").serializeJSON();
				$.post("user/add",formData,function(data){
					if(data.success==true){
						$("#tishi").html("注册成功，赶快登录去吧");
					}else{
						$("#tishi").html("注册失败，请重试");
					}
				}) 
		})
	})
</script>
</form>
