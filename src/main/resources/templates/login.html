    </p>

<div class="loginbtn">
    <button type="button" class="uploadbtn ub1" id="tijiao">登录</button>

<script type="text/javascript">
	$(function(){
		$("#tijiao").click(function(){
				var formData=$("#loginForm").serializeJSON();
				$.post("user/login",formData,function(data){
					if(data.success==true){
						location.href="fam_edu";
					}else{
						$("#tishi").html("密码或密码不正确");
					}
				}) 
		})
	})
</script>
